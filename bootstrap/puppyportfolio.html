<!Doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Puppy portfolio</title>
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <img src="udacity.png" alt="Udacity logo">
                </div>
                <div class="col-md-6 text-right text-uppercase">
                    <h1 class="title-super text-thin">Mohnish Gorasia</h1>
                    <h4>Front-end ninja</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                <hr>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <img class="img-responsive" src="puppy.png" alt="White puppy">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h2 class="text-muted">Featured Work</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <img class="img-responsive" src="puppy2.png" alt="Appify puppy" data-toggle="modal" data-target="#project1">
                    <h3 class ="text-uppercase">Appify puppy</h3>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <img class="img-responsive" src="puppy3.png" alt="Sunflower puppy">
                    <h3 class ="text-uppercase">Sunflower puppy</h3>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <img class="img-responsive" src="puppy4.jpeg" alt="Bokeh puppy">
                    <h3 class ="text-uppercase">Bokeh puppy</h3>
            </div>
        </div>
    <!-- Modal -->
        <div class="modal fade" id="project1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">Favorite App Page</h4>
                    </div>
                    <div class="modal-body">
                    <img class="img-responsive" src="puppy2.png">
                    This was my first project in this class. I learned a lot about HTML and CSS.
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</head>
