<form method="post">
    <label>
        <h2>Signup</h2>
    </label>
    <br>
    <label>
        <h2>Username</h2>
        <input type="text" name="username">
    </label>

    <label>
        <h2>Password </h2>
        <input type="password" name="password">
    </label>

    <label>
        <h2>Verify password</h2>
        <input type="password" name="verify_password">
    </label>

    <label>
        <h2>Email</h2>
        <input type="text" name="email">
    </label>

    <button>Submit</button>
</form>
